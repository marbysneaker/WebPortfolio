<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c202369c92.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Barlow+Condensed:ital,wght@0,200;1,200;1,300;1,900&family=Dosis:wght@400;500;800&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Barlow+Condensed:ital,wght@0,200;1,200;1,300;1,900&family=Dosis:wght@400;500;800&family=Great+Vibes&family=PT+Serif:wght@400;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grid.css">
    <title> Contact Me </title>
</head>
<body>
    <!-- Header -->
    <header id="header-inner">
        <div class="container">
          <nav id="main-nav">
            <h1 id="logo">M<span id="logo-2">P</span> </h1>
            <ul>
              <li><a href="index.html" >Home</a></li>
              <li><a href="about.html" >About</a></li>
              <li><a href="work.html" >Work</a></li>
              <li><a href="contact.html" class="current">Contact</a></li>
            </ul>
          </nav>
          
        </div>
      </header>
      <!-- Section A-->
      <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title"></h2>
            <div class="bottom-line"></div>
            <p class="lead">Contact</p>
            <form action="">
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name">
                    <input type="text" class="text-input subject-input" placeholder="Subject">
                    <input type="email" class="text-input email-input" placeholder="Email">
                    <input type="text" class="text-input phone-input" placeholder="Phone Number">
                    <textarea class="text-input message-input" placeholder="Enter Message"></textarea>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
      </section>
      <!-- Section B-->
      <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>marby.pangilinan@gmail.com</p>
                    
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>510-690-4584</p>
                    
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>California</p>
                    
                </div>
            </div>
        </div>
      </section>
      <!-- Section C-->
      

      <!-- Footer -->
      <footer id="main-footer">
        <div class="footer-content container">
          <p>Copyright &copy; 2022 Marby. All Rights Reserved.</p>
          <div class="social">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-github"></i>
            <i class="fab fa-linkedin"></i>
          </div>
        </div>
      </footer>

    
</body>
</html>
